<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>no.1 Latihan soal hal-35</title>
</head>
<body>
    <h1>Konversi Nilai Angka ke Nilai Huruf</h1>
    <label for="inputNilai">Masukkan Nilai:</label>
     <input type="number" id="inputNilai">
    <button onclick="konversiNilai()">Konversi</button>
    <p>Hasil Konversi: <span id="hasilKonversi"></span></p>
    <script>
        function konversiNilai() {
          const inputNilai = parseInt(document.getElementById('inputNilai').value);
          let hasilKonversi = '';
    
          if (inputNilai >= 0 && inputNilai <= 40) {
            hasilKonversi = 'E';
          } else if (inputNilai >= 41 && inputNilai <= 55) {
            hasilKonversi = 'D';
          } else if (inputNilai >= 56 && inputNilai <= 60) {
            hasilKonversi = 'C';
          } else if (inputNilai >= 61 && inputNilai <= 65) {
            hasilKonversi = 'BC';
          } else if (inputNilai >= 66 && inputNilai <= 70) {
            hasilKonversi = 'B';
          } else if (inputNilai >= 71 && inputNilai <= 80) {
            hasilKonversi = 'AB';
          } else if (inputNilai >= 81 && inputNilai <= 100) {
            hasilKonversi = 'A';
          } else {
            hasilKonversi = 'Nilai tidak valid';
          }
    
          document.getElementById('hasilKonversi').textContent = hasilKonversi;
        }
    </script>
</body>
</html>
