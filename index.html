<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>no.1 Latihan soal hal-35</title>
</head>
<body>
    <h1>Konversi Nilai Angka ke Nilai Huruf</h1>
    <label for="inputNilai">Masukkan Nilai:</label>
     <input type="number" id="inputNilai">
    <button onclick="konversiNilai()">Konversi</button>
    <p>Hasil Konversi: <span id="hasilKonversi"></span></p>
    <script>
        function konversiNilai() {
          const inputNilai = parseInt(document.getElementById('inputNilai').value);
          let hasilKonversi = '';
    
          if (inputNilai >= 0 && inputNilai <= 40) {
            hasilKonversi = 'E';
          } else if (inputNilai >= 41 && inputNilai <= 55) {
            hasilKonversi = 'D';
          } else if (inputNilai >= 56 && inputNilai <= 60) {
            hasilKonversi = 'C';
          } else if (inputNilai >= 61 && inputNilai <= 65) {
            hasilKonversi = 'BC';
          } else if (inputNilai >= 66 && inputNilai <= 70) {
            hasilKonversi = 'B';
          } else if (inputNilai >= 71 && inputNilai <= 80) {
            hasilKonversi = 'AB';
          } else if (inputNilai >= 81 && inputNilai <= 100) {
            hasilKonversi = 'A';
          } else {
            hasilKonversi = 'Nilai tidak valid';
          }
    
          document.getElementById('hasilKonversi').textContent = hasilKonversi;
        }
    </script>
</body>
</html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No.2 Latihan Soal Hal-35</title>
</head>
<body>
  <h1>Kalkulator</h1>
  <input type="text" id="bilangan1" placeholder="Bilangan 1">
  <input type="text" id="bilangan2" placeholder="Bilangan 2"><br>
  <button onclick="tambah()">+</button>
  <button onclick="kurang()">-</button>
  <button onclick="kali()">x</button>
  <button onclick="bagi()">/</button><br>
  <input type="text" id="hasil" placeholder="Hasil Operasi" readonly>

  <script>
    function tambah() {
      const bil1 = parseFloat(document.getElementById('bilangan1').value);
      const bil2 = parseFloat(document.getElementById('bilangan2').value);
      const hasil = bil1 + bil2;
      document.getElementById('hasil').value = hasil;
    }

    function kurang() {
      const bil1 = parseFloat(document.getElementById('bilangan1').value);
      const bil2 = parseFloat(document.getElementById('bilangan2').value);
      const hasil = bil1 - bil2;
      document.getElementById('hasil').value = hasil;
    }

    function kali() {
      const bil1 = parseFloat(document.getElementById('bilangan1').value);
      const bil2 = parseFloat(document.getElementById('bilangan2').value);
      const hasil = bil1 * bil2;
      document.getElementById('hasil').value = hasil;
    }

    function bagi() {
      const bil1 = parseFloat(document.getElementById('bilangan1').value);
      const bil2 = parseFloat(document.getElementById('bilangan2').value);
      if (bil2 !== 0) {
        const hasil = bil1 / bil2;
        document.getElementById('hasil').value = hasil;
      } else {
        document.getElementById('hasil').value = "Tidak dapat membagi dengan nol";
      }
    }
  </script>
</body>
</html>
